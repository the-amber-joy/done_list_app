<form ng-submit="submitNewData()">
    <div>
        <label for="username">Select a Username:</label>
        <input type="text" ng-model="data.username" id="username">
    </div><br>

    <div>
        <label for="password">Password:</label>
        <input type="text" ng-model="data.password" id="password">
    </div><br>

    <div>
        <input type="submit" value="Register and Log In">
    </div>
</form>
<br>
<div>
        <a href="/login">Already Have an Account?</a>
</div>

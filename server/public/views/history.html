<h3>Viewing accomplishments from the last 7 days <a href="/ancient_history" id="linky">Click Here to select another range.</a></h3>

<table class="table">
    <thead>
    <tr>
        <th>Date</th>
        <th>Accomplishment</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="task in tasks">
        <td>
            {{task.date | date}}
        </td>
        <td>
            {{task.task_name}}
        </td>
    </tr>
    </tbody>
</table>

<a href="/menu"><button>Main Menu</button></a><br><br>
<a href="/task_entry"><button>Task Entry</button></a>
<input type="submit" ng-click="logoutUser()" value="Log Out">
